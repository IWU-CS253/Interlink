{% extends "layout.html" %}
{% block body %}
<div class="container mt-4" style="max-width: 500px;">

    <h1 class="mb-4 text-center">Login</h1>

    {# Checks for an error and displays it #}
    {% if error %}
      <div class="alert alert-danger">
        <strong>Error:</strong> {{ error }}
      </div>
    {% endif %}

    <form action="{{ url_for('login') }}" method="post" class="card p-4 shadow-sm">

      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input class="form-control" id="username" value ="{{ username }}" type="text" name="username" required>
      </div>

      <div class="form-group mb-4">
        <label for="password">Password</label>
        <input class="form-control" id="password" type="password" name="password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>

    </form>

    <p class="mt-3 text-center">
      Donâ€™t have an account?
      <a href="{{ url_for('signup') }}">Sign up here</a>.
    </p>

</div>
{% endblock %}
