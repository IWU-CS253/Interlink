{% extends "layout.html" %}
{% block body %}
<div class="container mt-4" style="max-width: 500px;">

    <h1 class="mb-4 text-center">Create Your Account</h1>

    {% if error %}
      <div class="alert alert-danger">
        <strong>Error:</strong> {{ error }}
      </div>
    {% endif %}

    <form action="{{ url_for('signup') }}" method="post" class="card p-4 shadow-sm">

      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input class="form-control" value="{{ form_info.username }}" minlength="1" maxlength="15" id="username" type="text" name="username" required>
      </div>

      <div class="form-group mb-3">
        <label for="name">Name</label>
        <input class="form-control" value="{{ form_info.name }}" id="name" minlength="1" maxlength="20" type="text" name="name" required>
      </div>

      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input class="form-control" value="{{ form_info.email }}" minlength="1" maxlength="35" id="email" type="email" name="email" required>
      </div>

      <div class="form-group mb-3">
        <label for="password">Password <small>(10 characters, 1 capital letter, 1 special character, 1 number)</small></label>
        <input class="form-control" id="password" minlength="10" type="password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$" required>
      </div>

      <div class="form-group mb-4">
        <label for="confirm">Confirm Password</label>
        <input class="form-control" id="confirm" type="password" name="confirm" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>

    </form>

    <p class="mt-3 text-center">
      Already have an account?
      <a href="{{ url_for('login') }}">Log in here</a>.
    </p>

</div>
{% endblock %}
