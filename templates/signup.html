{% extends "layout.html" %}
{% block content %}
  <h1>Sign Up</h1>
  {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}</p>
  {% endif %}

  <form action="{{ url_for('signup') }}" method="post">
    <dl>
      <dt>Username:
      <dd><input type="text" name="username" required>
      <dt>Password:
      <dd><input type="password" name="password" required>
      <dt>Confirm Password:
      <dd><input type="password" name="confirm" required>
      <dd><input type="submit" value="Sign Up">
    </dl>
  </form>

  <p>Already have an account?
     <a href="{{ url_for('login') }}">Log in here</a>.
  </p>
{% endblock %}
